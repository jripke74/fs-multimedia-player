<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a media player" />
    <meta property="og:title" content="Multimedia Play" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <title>Multimedia Players</title>
    <meta property="og:url" content="https://www.multimedia.com" />
  </head>
  <body>
    <h1>Multimedia Players</h1>
    <section>
      <h2>Title of Song</h2>
      <audio controls aria-label="audio">
        <source
          src="https://freesound.org/people/car_sound/sounds/660101/download/660101__car_sound__tram43.wav"
          type="audio/wav"
        />
      </audio>
    </section>
    <section>
      <h2>Title of Video</h2>
      <video controls width="300" aria-label="video">
        <source
          src="https://videos.pond5.com/aerial-drone-flyover-jungle-tropical-footage-108607566_main_xxl.mp4"
          type="video/mp4"
        />
        <track
          src="captions.vtt"
          kind="caption"
          srclang="eng"
          label="This is english"
        />
      </video>
    </section>
    <section>
      <h2></h2>
      <p>transcript</p>
    </section>
  </body>
</html>
